version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tms_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-tms_db}
      POSTGRES_USER: ${DB_USER:-tms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tms_user} -d ${DB_NAME:-tms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tms_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tms_redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tms_network

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tms_backend
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=tms.settings.production
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - DB_NAME=${DB_NAME:-tms_db}
      - DB_USER=${DB_USER:-tms_user}
      - DB_PASSWORD=${DB_PASSWORD:?Database password required}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${DOMAIN_NAME:-localhost}
      - CORS_ALLOWED_ORIGINS=https://${DOMAIN_NAME:-localhost}
      - SECURE_SSL_REDIRECT=false
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tms_network

  # React Frontend (built and served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: tms_frontend
    restart: always
    networks:
      - tms_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tms_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tms_network

  # Certbot for SSL (auto-renew)
  certbot:
    image: certbot/certbot
    container_name: tms_certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - tms_network

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  logs:
  certbot_conf:
  certbot_www:

networks:
  tms_network:
    driver: bridge
