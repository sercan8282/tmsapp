<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <!-- Truck icon -->
  <g fill="white" transform="translate(80, 140) scale(0.7)">
    <!-- Truck body -->
    <rect x="20" y="100" width="280" height="120" rx="8"/>
    <!-- Truck cabin -->
    <path d="M300,100 L300,220 L400,220 L400,160 L360,100 Z" rx="8"/>
    <!-- Windows -->
    <rect x="310" y="110" width="70" height="50" rx="4" fill="#1e3a5f" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="100" cy="240" r="35" fill="#333"/>
    <circle cx="100" cy="240" r="20" fill="#666"/>
    <circle cx="350" cy="240" r="35" fill="#333"/>
    <circle cx="350" cy="240" r="20" fill="#666"/>
    <!-- Container lines -->
    <rect x="40" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
    <rect x="80" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
    <rect x="120" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
    <rect x="160" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
    <rect x="200" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
    <rect x="240" y="120" width="8" height="80" fill="#1e3a5f" opacity="0.3"/>
  </g>
  <!-- TMS Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">TMS</text>
</svg>
